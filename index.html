<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Random Digit Generator</h1>

    <label for="min">Minimum Value:</label>
    <input type="number" id="min" required><br>

    <label for="max">Maximum Value:</label>
    <input type="number" id="max" required><br>

    <button onclick="generateRandomNumber()">Generate Random Number</button><br>
    <p id="result"></p>
</div>

    <script>
        function generateRandomNumber(){
            let min = parseInt(document.getElementById('min').value);
            let max = parseInt(document.getElementById('max').value);

            let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').textContent = `Random Number: ${randomNum}`;
            
        }
    </script>
</body>
</html>
